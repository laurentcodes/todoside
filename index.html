	<body>
		<div class="container">
			<div class="switch_box box_3">
				<div class="toggle_switch">
					<input type="checkbox" class="switch" id="switch" />
					<svg
						class="checkbox"
						xmlns="http://www.w3.org/2000/svg"
						style="isolation: isolate;"
						viewBox="0 0 168 80"
					>
						<path
							class="outer-ring"
							d="M41.534 9h88.932c17.51 0 31.724 13.658 31.724 30.482 0 16.823-14.215 30.48-31.724 30.48H41.534c-17.51 0-31.724-13.657-31.724-30.48C9.81 22.658 24.025 9 41.534 9z"
							fill="none"
							stroke="#233043"
							stroke-width="3"
							stroke-linecap="square"
							stroke-miterlimit="3"
						/>
						<path
							class="is_checked"
							d="M17 39.482c0-12.694 10.306-23 23-23s23 10.306 23 23-10.306 23-23 23-23-10.306-23-23z"
						/>
						<path
							class="is_unchecked"
							d="M132.77 22.348c7.705 10.695 5.286 25.617-5.417 33.327-2.567 1.85-5.38 3.116-8.288 3.812 7.977 5.03 18.54 5.024 26.668-.83 10.695-7.706 13.122-22.634 5.418-33.33-5.855-8.127-15.88-11.474-25.04-9.23 2.538 1.582 4.806 3.676 6.66 6.25z"
						/>
					</svg>
				</div>
			</div>

			<i class="fas fa-info" id="info"></i>

			<div class="logo-text">
				<h2>Todo <span>Side</span></h2>
			</div>

			<div class="app">
				<div class="todo-head">
					<h2>Today's Todos</h2>
				</div>

				<div class="todos">
					<div class="add-todo" id="add-todo">
						<i class="fas fa-plus"></i>
						<h3>New Todo</h3>
					</div>

					<ul id="todos"></ul>
				</div>
			</div>

			<div id="new-todo-input" class="new-todo">
				<div id="close" class="close">X</div>
				<h3>Add New Todo(s)</h3>
				<textarea id="text" placeholder="Enter to-do ðŸ“..."></textarea>
				<button class="btn" id="submit-todo">Add Todo(s)</button>
			</div>
		</div>
