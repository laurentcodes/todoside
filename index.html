<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A Todo App by Laurent" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="theme-color" content="#f8f5e6">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="/assets/favicon-96x96.png"></link>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>
		<link rel="manifest" href="manifest.json" />
		<link rel="stylesheet" href="style.css" />
		<title>TodoSide</title>
	</head>
	<body>
		<div class="container">
			<i class="fas fa-info" id="info"></i>
			<div class="link">
				<a href="https://github.com/laurentcodes/todoside" target="_blank"
					><i class="fab fa-github"></i
				></a>
				<a href="https://twitter.com/laurentcodes" target="_blank"
					><i class="fab fa-twitter"></i
				></a>
				<a href="https://www.instagram.com/laurentcodes/" target="_blank"
					><i class="fab fa-instagram"></i
				></a>
			</div>
			<div class="logo-text">
				<h2>Todo <span>Side</span></h2>
			</div>

			<div class="app">
				<div class="todo-head">
					<h2>Today's Todos</h2>
				</div>

				<div class="todos">
					<div class="add-todo" id="add-todo">
						<i class="fas fa-plus"></i>
						<h3>New Todo</h3>
					</div>

					<ul id="todos"></ul>
				</div>
			</div>

			<div id="new-todo-input" class="new-todo">
				<div id="close" class="close">X</div>
				<h3>Add New Todo</h3>
				<textarea id="text" placeholder="Enter to-do ðŸ“..."></textarea>
				<button class="btn" id="submit-todo">Add Todo</button>
			</div>
		</div>
		
		<!-- Modal -->
		<div class="modal-container" id="modal">
			<button class="close-btn" id="closeModal">
				<i class="fa fa-times"></i>
			</button>

			<div class="modal">
				<div class="modal-content">
					<h3>TodoSide</h3>
					<h2>Developed by Laurent</h2>
					<p>
						This is a Todo Application
					</p>

					<h3>v1.0.5</h3>
				</div>
			</div>
		</div>

		<!-- <script src="app.js"></script> -->
		<script src="script.js"></script>
	</body>
</html>
