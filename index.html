	<body>
		<div class="container">
			<i class="fas fa-info" id="info"></i>

			<div class="logo-text">
				<h2>Todo <span>Side</span></h2>
			</div>

			<div class="app">
				<div class="todo-head">
					<h2>Today's Todos</h2>
				</div>

				<div class="todos">
					<div class="add-todo" id="add-todo">
						<i class="fas fa-plus"></i>
						<h3>New Todo</h3>
					</div>

					<ul id="todos"></ul>
				</div>
			</div>

			<div id="new-todo-input" class="new-todo">
				<div id="close" class="close">X</div>
				<h3>Add New Todo(s)</h3>
				<textarea id="text" placeholder="Enter to-do 📝..."></textarea>
				<button class="btn" id="submit-todo">Add Todo(s)</button>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal-container" id="modal">
			<button class="close-btn" id="closeModal">
				<i class="fa fa-times"></i>
			</button>
